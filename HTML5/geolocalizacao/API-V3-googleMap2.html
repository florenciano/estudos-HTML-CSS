<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>API V3 google map</title>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
	<meta charset="utf-8">
	<style>
	html, body, #map-canvas {
		height: 100%;
		margin: 0px;
		padding: 0px
	}
	</style>
	<script src="https://maps.googleapis.com/maps/api/js?Key=AIzaSyD4nzfd8OOWaBErnTZQJrszd4PYimWynmQ&sensor=true"></script>
	<script>
	var map;
	function initialize() {
		var mapOptions = {
			center: new google.maps.LatLng(-23.551086, -46.442490), // coordenadas de casa
			zoom: 16,
			//disableDefaultUI: true, // desativano controles
			zoomControl: true,
			zoomControlOptions : {
				style: google.maps.ZoomControlStyle.SMALL // exibe um controle de mini-zoom ideal para pequenos mapas | LARGE
			},
			mapTypeId: 	google.maps.MapTypeId.ROADMAP
		};
		map = new google.maps.Map(document.getElementById('map-canvas'),
			mapOptions);
	}

	google.maps.event.addDomListener(window, 'load', initialize);

	</script>
</head>
<body>
	<div id="map-canvas"></div>
</body>
</html>
