<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Novidades do HTML5</title>
</head>
<body>
	<article>
		<h1>Tarefas</h1>
			<!-- pubdate: o instante em que foi publicado o material -->
			<footer>Publicado em: <time pubdate>19-12-2014</time></footer>
			<p>Trocar a lâmpada</p>
	</article>
	<hr>
	<article>
		<h1>Tarefas</h1>
			<!-- datetime: define a marcação contida no atributo -->
			<footer>Publicado em: <time pubdate datetime="2014-12-19T10:00z">Algum dia</time></footer>
			<p>Trocar a lâmpada</p>
	</article>
</body>
</html>
