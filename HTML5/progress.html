<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Novidades do HTML5</title>
</head>
<body>
	<h2>Andamento da tarefa</h2>
	<p>Progresso: <progress id="p" max="100" value="12"><span>0</span>%</progress></p>

	<script>
	var barraAndamento = document.getElementById('p');
	function updateProgress(valorAtual) {
		barraAndamento.parseFloat("barraAndamento");
		barraAndamento.value = valorAtual;
		barraAndamento.getElementsByTagName('span')[0].textContent = valorAtual;
	}
	window.onload = updateProgress();
	</script>
</body>
</html>
